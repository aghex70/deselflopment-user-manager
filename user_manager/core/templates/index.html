<!DOCTYPE html>
<html>
<head>
    <script>
        function skipLogin() {
            if (localStorage.getItem("access_token")) {
                window.location.href = "/home";
            }
        }

        skipLogin();
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>deselflopment</title>
</head>
<body>
<div id="root" class="d-flex justify-content-center align-items-center">
    <div class="container" style="margin-top: 10%">
        <form class="mx-auto w-50" id="loginForm">
            <h1 class="text-center mb-4">Welcome to deselflopment!</h1>
            <button type="button" class="btn btn-primary mt-4" style="width: 100%" onclick="goToLogin()">Login</button>
            <button type="button" class="btn btn-success mt-4" style="width: 100%" onclick="goToRegister()">Register</button>
            <div class="text-center mt-3">
                <a href="/reset-link" data-rr-ui-event-key="reset-link" class="nav-link">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Custom JavaScript -->
<script>
    function goToLogin() {
        window.location.href = "/login";
    }

    function goToRegister() {
        window.location.href = "/register";
    }
</script>
</body>
</html>
