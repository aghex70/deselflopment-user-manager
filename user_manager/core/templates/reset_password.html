<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>deselflopment</title>
</head>
<body>
<div id="root" class="d-flex justify-content-center align-items-center">
    <div class="container" style="margin-top: 10%">
        <form class="mx-auto w-50" id="resetPasswordForm">
            <h1 class="text-center mb-4">Enter your new password</h1>
            <div class="form-floating mt-3">
                <input placeholder="Password" type="password" id="floatingPassword" name="password" class="form-control">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mt-3">
                <input placeholder="RepeatPassword" type="password" id="floatingRepeatPassword" name="repeatPassword" class="form-control">
                <label for="floatingRepeatPassword">Repeat password</label>
            </div>
            <button type="button" class="btn btn-success mt-4" style="width: 100%" onclick="submitForm()">Change password</button>
        </form>
    </div>
</div>
<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Custom JavaScript -->
<script>
function submitForm() {
    let password = document.getElementById('floatingPassword').value;
    let repeatPassword = document.getElementById('floatingRepeatPassword').value;
    let resetPasswordCode = window.location.pathname.split("reset-password/")[1];

    let payload = {
        password: password,
        repeat_password: repeatPassword,
        reset_password_code: resetPasswordCode,
    };

    fetch('/reset-password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(function(response) {
        if (response.ok) {
            window.location.href = "/login";
        }
    })
    .catch(function(error) {
    });
}
</script>
</body>
</html>
