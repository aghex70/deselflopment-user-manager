<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>deselflopment</title>
</head>
<body>
<div id="root" class="d-flex justify-content-center align-items-center">
    <div class="container" style="margin-top: 10%">
        <form class="mx-auto w-50" id="resetLinkForm">
            <h1 class="text-center mb-4">Forgot password?</h1>
            <div class="form-floating">
                <input placeholder="Email" type="email" id="floatingEmail" name="email" class="form-control">
                <label for="floatingEmail">Email address</label>
            </div>
            <button type="button" class="btn btn-success mt-4" style="width: 100%" onclick="submitForm()">Reset password</button>
        </form>
    </div>
</div>
<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Custom JavaScript -->
<script>
function submitForm() {
    let email = document.getElementById('floatingEmail').value;

    let payload = {
        email: email,
    };

    fetch('/reset-link', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(function(response) {
        if (response.ok) {
            window.location.href = '/login';
        }
    })
    .catch(function(error) {
        console.error('Form submission failed:', error);
    });
}
</script>
</body>
</html>
